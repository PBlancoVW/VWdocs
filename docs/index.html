<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>VectorDocu</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="description" content="Description">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css" title="vue">
	<link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/dark.css" title="dark" disabled>
	<link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/buble.css" title="buble" disabled>
	<link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/pure.css" title="pure" disabled>
</head>
<body>
	<div id="app"></div>
	<script>
		window.$docsify = {
			name: '<img src="_media/logo.png" height="32px"/><br/><span>VectorDocu</span>',
			description: 'Share your knowledge with your colleagues',
			repo: 'PBlancoVW/VWdocu',
			loadSidebar: true,
			coverpage: true,
			onlyCover: true,
			search: 'auto',
			formatUpdated: '{YYYY}/{MM}/{DD} {HH}:{mm}',
			executeScript: true,
			plugins: [
				function(hook, vm) {
					hook.beforeEach(function(html) {
						var url = 'https://github.com/PBlancoVW/vwdocu/tree/master/docs/' + vm.route.file;
						var editHtml = '<a href="' + url + '" style="float: right">üìù EDIT DOCUMENT</a>';
						return (
							html +
							'\n<hr/>' +
							'Last modified: {docsify-updated}' +
							editHtml
						);
					});
				},
				function(hook) {
					var footer = [
							'<hr/>',
							'<footer>',
							'<span><a href="https://www.vectorworks.net/">Vectorworks</a> &copy;2019.</span>',
							'<span> Published with <a href="https://docsify.js.org" target="_blank">docsify</a>.</span>',
							'</footer>'
					].join('');
					hook.afterEach(function(html) {
						return html + footer;
					});
				},
				<!-- Compress and expand side bar -->
				<!-- I'll comment this out for now. It can be added and improved once there are more items in the sidebar -->

					<!-- hook.doneEach(function() { -->

						<!-- document.querySelectorAll(".sidebar-nav > ul > li").forEach( -->

								<!-- <!-- compress ULs (unordered lists) that are not active --> -->
								<!-- if(node.lastChild && node.lastChild.nodeName === "UL" && !node.isSameNode(activeLI)) -->
									<!-- node.lastChild.style.display = "none"; -->
							<!-- } -->
						<!-- ); -->
						<!-- if (activeLI) { -->
							<!-- <!-- expand parent and last child (these are UL) of active LI --> -->
							<!-- if(activeLI.parentElement) -->
								<!-- activeLI.parentElement.style.display = "block"; -->
							<!-- if(activeLI.lastChild && node.lastChild.nodeName === "UL") -->
								<!-- activeLI.lastChild.style.display = "block"; -->
						<!-- } -->
					<!-- }); -->
				<!-- } -->
			]
		}
	</script>
	<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
	<script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
	<script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
	<script src="https://unpkg.com/docsify-copy-code@2"></script>
</body>
</html>
