<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="description" content="Description">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<body>
	<div id="app"></div>
	<script>
		window.$docsify = {
			name: '',
			repo: '',
			loadSidebar: true,
			coverpage: true,
			onlyCover: true,
			search: 'auto',
			plugins: [
				function(hook, vm) {
					hook.beforeEach(function(html) {
						var url = 
								'https://github.com/PBlancoVW/vwdocu/tree/master/docs/' +
								vm.route.file;
						var editHtml = '[üìù EDIT DOCUMENT](' + url + ')';
						return (
							html +
							'\n----\n' +
							editHtml
						);
					});
				},
				function(hook) {
					var footer = [
							'<hr/>',
							'<footer>',
							'<span><a href="https://www.vectorworks.net/">Vectorworks</a> &copy;2019.</span>',
							'<span> Published with <a href="https://github.com/docsifyjs/docsify" target="_blank">docsify</a>.</span>',
							'</footer>'
					].join('');
					hook.afterEach(function(html) {
						return html + footer;
					});
				}
			]
		}
	</script>
	<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
	<script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
	<script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
